<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 | POCKET TIME GO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />

  <style>
    :root {
      --primary-color: #316a99;
      --secondary-color: #ffc226;
    }

    body {
      background-color: #f8f9fa;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
      width: auto;
    }

    .user-menu {
      position: relative;
    }

    .dropdown-menu {
      right: 0;
      left: auto;
    }

    h5 {
      color: var(--primary-color);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-primary:hover {
      background-color: #24527a;
      border-color: #24527a;
    }

    .card-header {
      background-color: var(--secondary-color);
      color: black;
      font-weight: bold;
    }

    .text-main {
      color: #316a99 !important;
      font-weight: bold;
    }

    /* header */
      .link-block {
    text-decoration: none;
    color: inherit;
    display: inline-block;
  }
  .link-block:hover {
    cursor: pointer;
    opacity: 0.8;
  }
  </style>
</head>

<body class="bg-light">
<header>
    <a href="index.html" class="link-block">
      <div class="d-flex align-items-center">
        <img src="../../static/image/Pockettimego_text_small.png" alt="POCKET TIME GO Icon">
      </div>
    </a>

    <!-- 使用者 icon -->
    <div class="user-menu dropdown">
      <span class="material-symbols-outlined dropdown-toggle" id="userMenuButton" data-bs-toggle="dropdown"
        aria-expanded="false" style="cursor:pointer; font-size: 36px;">
        account_circle
      </span>
      <ul class="dropdown-menu" aria-labelledby="userMenuButton">
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="login.html">登入</a></li>
      </ul>
    </div>
  </header>

  <div class="container mt-5 text-center">
    <div class="align-items-center">
        <img src="../../static/image/Pockettimego_icon_large.png" alt="POCKET TIME GO Icon" style="height:100px; width:auto;">
    </div>
    <h2 class="mb-4 text-main">登入帳號</h2>
    <form class="mx-auto" style="max-width:400px;">
      <input type="email" class="form-control mb-3" placeholder="電子郵件" required>
      <input type="password" class="form-control mb-3" placeholder="密碼" required>
      <button class="btn w-100" style="background-color:#316a99;color:white;">登入</button>
      <p class="mt-3">還沒有帳號？<a href="register.html">建立新帳號</a></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
