<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>匯入課表 | POCKET TIME GO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  

</head>
<body>
    <iframe src="/include/header.html" frameborder="0" style="width:100%;height:70px;" scrolling="no"></iframe>
  <div id="header-placeholder"></div>

  <div class="container mt-4">
    <h3>匯入課表 (.csv)</h3>
    <p>請上傳橫軸為星期、縱軸為時間的課表資料</p>
    <input type="file" class="form-control mb-3" accept=".csv">
    <button class="btn btn-primary" style="background-color:#316a99;">匯入課表</button>
  </div>
</body>
</html>
